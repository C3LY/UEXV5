<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolab Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #fff;
            /* White background */
        }

        .container {
            display: flex;
            align-items: flex-start;
            min-height: 100vh;
        }

        .sidebar {
            background-color: blanchedalmond;
            width: 10%;
            /* Sidebar takes up half the width */
            min-height: 100vh;
            max-height: 100vh;
            position: relative;
            /* position: fixed;
            left: 0;
            top: 0; */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Align portfolio titles to the right */
            padding: 20px;
            overflow-y: auto; 
        }

        .image-preview {
            width: 50%;
            /* Image preview takes up the other half */
            min-height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            display: none;
            /* Hidden by default */
        }

        .bigtext-preview {
            background-color: grey;
            width: 40%;
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            /* display: none; */
            /* Hidden by default */
        }


        .portfolio-container{
            width: 15vh;
            height: 30vh;
            padding-bottom: 10px;
        }

        .portfolio-item {
            font-size: 48px;
            font-weight: 900;
            margin: 20px 0;
            padding-bottom: 10px;
            padding-left: 50px;
            cursor: pointer;
            transform: rotate(-90deg);
            transform-origin: bottom;
            /* white-space: nowrap; */
            /* text-wrap: wrap; */

            width: 30vh;
            max-height: 10vh;
        }

        .portfolio-description {
            writing-mode: vertical-rl;
            /* margin-bottom: 100px; */
            height: 100%;
            overflow: hidden;

            /* display: none; */
            /* Set a fixed height or as per your design needs */

        }

        /* Show the description scrollbar when the portfolio-item is hovered */
        /* .portfolio-item:hover+.portfolio-description {
            display: block;
        } */

        .description-text {
            animation: scroll 10s linear infinite;
            display: inline-block;
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="bigtext-preview" id="bigTextPreview">Hello</div>
        <div class="sidebar">
            <!-- Portfolio titles and descriptions -->
            <!-- ... -->
        </div>
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <script>
        function showImageAnBigText(portfolio) {
            var imageUrl = {
                'portfolio1': 'images/P1.png',
                'portfolio2': 'images/P2.png',
                'portfolio3': 'images/P3.png',
                'portfolio4': 'images/P4.png',
                'portfolio5': 'images/P5A.png',
                'portfolio6': 'images/P6.png',
            };
            var imagePreview = document.getElementById('imagePreview');
            imagePreview.style.backgroundImage = `url('${imageUrl[portfolio]}')`;
            imagePreview.style.display = 'block'; // Show the image box
            // var bigTextPreview = document.getElementById('bigTextPreview');
            // bigTextPreview.textContent = `url('${portfolioItems[bigtext]}')`; 
            // imagePreview.style.display = 'block'; 
        }

            // function hideImageAndBigText() {
            //     var imagePreview = document.getElementById('imagePreview');
            //     imagePreview.style.display = 'none'; // Hide the image box
            //     // var bigTextPreview = document.getElementById('bigTextPreview');
            //     // bigTextPreview.style.display = 'none'; // Hide the image box;
            // }

        // Portfolio items with their mouse event handlers
        const portfolioItems = [
            { id: 'portfolio1', title: 'Transcarry', description: 'Design by Empathy.', bigtext: 'oneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneoneone' },
            { id: 'portfolio2', title: 'Dogbeds', description: 'Design for environmental and social transformations' , bigtext: 'two,two,two,two,two,two,two,two'},
            { id: 'portfolio3', title: 'Architech', description: 'Design Instruments for Architects' , bigtext: 'three,two,two,two,two,two,two,two'},
            { id: 'portfolio4', title: 'Dunlop Golf Glove', description: 'Design With Style' , bigtext: 'four,two,two,two,two,two,two,two'},
            { id: 'portfolio5', title: 'Winter in Chisnau', description: 'Design for Context', bigtext: 'five,two,two,two,two,two,two,two' },
            { id: 'portfolio6', title: 'The Social Water Front', description: 'Design for Blend',bigtext: 'six,two,two,two,two,two,two,two' }
        ];

        const sidebar = document.querySelector('.sidebar');

        portfolioItems.forEach(item => {
            const portfolio_container = document.createElement('div');
            portfolio_container.className = 'portfolio-container';

            const title = document.createElement('div');
            title.className = 'portfolio-item';
            title.textContent = item.title;
            title.onmouseenter = () => showImageAnBigText(item.id);
            // title.onmouseleave = hideImageAndBigText;
            

            // const description = document.createElement('div');
            // description.className = 'portfolio-description';
            // description.innerHTML = `<div class="description-text">${item.description}</div>`;
            
            portfolio_container.appendChild(title);
            // portfolio_container.appendChild(description);
            sidebar.appendChild(portfolio_container);
        });
    </script>

</body>

</html>
