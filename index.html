<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolab Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #fff;
            /* White background */
        }

        h1{
            font-size: 2em;
            padding-left: 30px;
            padding-top:20px;
            font-weight: 300;

        }

        /*  */
        .ticker-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
            display: flex;
            align-items: center;
            /* Center the ticker vertically */
            justify-content: center;
            /* Center the ticker horizontally */
            background-color: blueviolet;
            /* Assuming a dark background */
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            font-size: 60em;
            font-weight: 100;
            /* Adjust to match your screenshot */
            color: rgb(133, 37, 37);
            animation: ticker 50s linear infinite ;
            /* Increased duration for slower movement */
            letter-spacing: 0.05em;
            text-transform:uppercase;

        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }


        /*  */

        .container {
            display: flex;
            align-items: flex-start;
            min-height: 100vh;
            max-height: 100vh;
            overflow: clip;
        }

        .left-ticker {
            margin-left: 5vh;
            background-color: rgba(255, 255, 255, 0.5);
            writing-mode: vertical-rl;
            /* margin-bottom: 100px; */
            height:max-content;
            overflow: hidden;
            word-spacing: 10px;
            font-size: large;
            /* Set a fixed height or as per your design needs */

        }

        .left-ticker-text {
            animation: scroll 50s linear infinite;
            display: inline-block;
            
        }

        .sidebar {
            background-color: rgb(255, 255, 255, 0.5);
            justify-content: space-between;
            /* Sidebar takes up half the width */
            min-height: 100vh;
            max-height: 80vh;
            position: relative;
            /* position: fixed;
            left: 0;
            top: 0; */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Align portfolio titles to the right */
            padding: 20px;
            overflow: hidden;

            z-index: 2;

            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        .image-preview {
            /* width: 50%; */
            /* Image preview takes up the other half */
            height: 90vh;
            position: fixed;
            right: 5vh;
            top: 5vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            display: none;
            /* Hidden by default */

            /* ticker */
            position: absolute;
            /* bottom: 10%; */
            /* right: 10%; */
            width: 45%;
            /* Adjust size as needed */
            z-index: 2;
            /* Ensure image is above the text */
        }

        .bigtext-preview {
            background-color: rgb(255, 255, 255, 0.5);
            width: 25%;
            min-height: 90vh;
            position: relative;
            background-size: cover;
            background-position: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 100;
            font-style: italic;
            padding: 5%;
            	/* Use a flexbox layout */
	display: flex;
	
	/* Make a horizontal flexbox (the default) */
	flex-direction: row;
	
	/* The important part: vertically center the items */
	align-items: center;
            transition: background-image 0.5s ease-in-out;
            /* display: none; */
            /* Hidden by default */
        }


        .portfolio-container {
            /* justify-content: space-evenly; */
            width: 40vh;
            height: 25vh;
            padding-bottom: 10px;
            justify-content: right;
        }

        .portfolio-item {
            font-size: 48px;
            font-weight: 300;
            /* margin: 20px 0; */
            /* padding-top: 10%; */
            padding-right: 20px;
            text-align: right;  
            cursor: pointer;
            /* white-space: nowrap; */
            /* text-wrap: wrap; */

            width: 100%;
            max-height: 10vh;
        }

        /* .portfolio-description { */
            /* writing-mode: vertical-rl; */
            /* margin-bottom: 100px; */
            /* height: 100%; */
            /* overflow: hidden; */
            /* Set a fixed height or as per your design needs */
        /* } */

        .portfolio-symbol {
            padding-left: 10px;
            max-height: 5vh;
            max-width: 5vh;
        }

        /* Show the description scrollbar when the portfolio-item is hovered */
        /* .portfolio-item:hover+.portfolio-description {
            display: block;
        } */

        .description-text {
            animation: scroll 10s linear infinite;
            display: inline-block;
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

<body>
    <h1>UEX Portfolio</h1>
    <div class="container">
        <!-- <div class="ticker-text" id="ticker-text">&nbsp;Design For UEX&nbsp;&mdash;&nbsp;Design For UEX&nbsp;&mdash;&nbsp;Design For
            Empathy&nbsp;&mdash;</div> -->
            <div class="left-ticker">

            </div>
        <div class="sidebar">
            <!-- Portfolio titles and descriptions -->

        <div class="bigtext-preview" id="bigTextPreview">UEX is the module of the future</div>
        <div class="image-preview" id="imagePreview"></div>

        //     // var bigTextPreview = document.getElementById('bigTextPreview');
        //     // bigTextPreview.style.display = 'none'; // Hide the image box;
        // }


        const sidebar = document.querySelector('.sidebar');

        portfolioItems.forEach(item => {
            const portfolio_container = document.createElement('div');
            portfolio_container.className = 'portfolio-container';

            let symbolP = new Image();
            symbolP.className = 'portfolio-symbol';

            const title = document.createElement('div');

            portfolio_container.appendChild(symbolP);
            portfolio_container.appendChild(title);

            sidebar.appendChild(portfolio_container);
        });
    </script>

</body>

</html>
