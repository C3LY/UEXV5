<!--  I want to have a text ticker in the background, with an image overlay as shown in the photo:
To create a text ticker that moves in the background with an image overlay, you can use HTML, CSS for styling, and keyframe animations to create the ticker effect. Here's an example of how you might structure your HTML and CSS to achieve this:
 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Ticker with Image Overlay</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: #fff; /* Change to match your screenshot background */
  }

  .ticker-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
    display: flex;
    align-items: center; /* Center the ticker vertically */
    justify-content: center; /* Center the ticker horizontally */
    background-color: #333; /* Assuming a dark background */
  }

  .ticker-text {
    position: absolute;
    white-space: nowrap;
    font-size: 60em; /* Adjust to match your screenshot */
    color: white;
    animation: ticker 30s ease-out infinite; /* Increased duration for slower movement */
  }

  @keyframes ticker {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .image-overlay {
    position: absolute;
    bottom: 10%;
    right: 10%;
    width: 40%; /* Adjust size as needed */
    z-index: 2; /* Ensure image is above the text */
  }

  .image-overlay img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div class="ticker-container">
  <div class="ticker-text">CENTERED TICKER TEXT GOES HERE - REPEATED TO FILL SPACE</div>
  <div class="image-overlay">
    <img src="/images/P1.png" alt="Overlay Image">
  </div>
</div>

</body>
</html>
