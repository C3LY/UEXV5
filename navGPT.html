<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Title</title>
<style>
  body, h1, nav, ul, li {
    margin: 0;
    padding: 0;
  }
  
  nav {
    background: #333; /* Replace with your navbar color */
    color: white;
    padding: 1em;
  }

  ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
  }

  li {
    padding: 0 1em;
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .title-section {
    margin-left: 1em;
  }

  .title {
    font-size: 2em; /* Replace with your desired font size */
    color: #333; /* Replace with your desired font color */
  }

  /* Add your background image to the .header-container */
  .header-container {
    background-image: url('your-image-url.jpg');
    background-size: cover;
    background-position: center;
    height: 300px; /* Adjust based on your design */
  }
</style>
</head>
<body>

<header class="header-container">
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="title-section">
    <h1 class="title">Your Title Here</h1>
  </div>
</header>

<!-- The rest of your page content goes here -->

</body>
</html>
